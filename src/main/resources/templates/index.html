<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> >< Koturno >< </title>
</head>
<body>
    <div align="center">
        <h1> >< Koturno >< </h1>
        <h3>PROTOTYPE</h3>
        <h2>Hosts</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Hostname</th>
                    <th>Address</th>
                    <th>Last scanned</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="hosts : ${hosts}">
                <td th:text="${hostsStat.index + 1}"></td>
                <td th:text="${hosts.hostname}"></td>
                <td th:text="${hosts.address}"></td>
                <td th:text="${hosts.hourOfLastScan}"></td>
                <td th:text="${hosts.description}"></td>
            </tr>
            </tbody>
        </table>
        <h2>Inaccessibilities</h2>
        <div th:if="${inaccessibilities.size() == 0}">No inaccessibilities in database</div>
        <div th:unless="${inaccessibilities.size() == 0}">
            <table border="1">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Active</th>
                    <th>Hostname</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inaccessibilities : ${inaccessibilities}">
                    <td th:text="${inaccessibilitiesStat.index + 1}"></td>
                    <td th:text="${inaccessibilities.active}"></td>
                    <td th:text="${inaccessibilities.host.address}"></td>
                    <td th:text="${inaccessibilities.hourOfBegin}"></td>
                    <td th:text="${inaccessibilities.hourOfEnd}"></td>
                    <td th:text="${inaccessibilities.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
