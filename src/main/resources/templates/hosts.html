<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Koturno - Hosty</title>
    <link rel="stylesheet" href="/koturno.css"/>
</head>
<body class="koturno-style">
<div class="dashboard-title">Koturno</div>
<div class="additional-comments">Prototyp</div>
<div class="main-menu">
    <a th:href="@{/}">Podgląd</a>
    <a th:href="@{/hosts}" class="selected-page">Hosty</a>
    <a th:href="@{/groups}">Grupy</a>
    <a th:href="@{/history/1}">Historia</a>
</div>
<p><a th:href="@{/host/new}">Nowy host</a></p>
<div th:if="${hosts.size() == 0}" class="additional-comments">Brak hostów w bazie danych!</div>
<div th:unless="${hosts.size() == 0}" class="table-with-elements" align="center">
    <table border="2">
        <thead>
        <tr>
            <th>Lp.</th>
            <th>Aktywny</th>
            <th>Nazwa</th>
            <th>Adres</th>
            <th>Opis</th>
            <th>Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="host : ${hosts}">
            <td th:text="${hostStat.index + 1}"></td>
            <td th:if="${host.active == true}">tak</td>
            <td th:unless="${host.active == true}">nie</td>
            <td th:text="${host.name}"></td>
            <td th:text="${host.address}"></td>
            <td th:text="${host.description}"></td>
            <td><a th:href="@{/host/{id}(id=${host.id})}">zobacz</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
